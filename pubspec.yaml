name: uniqcast
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  go_router: ^13.2.2
  get_storage: ^2.1.1

  # Video playing
  permission_handler: ^11.3.1
  media_kit: ^1.1.10                             # Primary package.
  media_kit_video: ^1.2.4                        # For video rendering.
  media_kit_libs_video: ^1.0.4                   # Native video dependencies.

  # State
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.4.10
  riverpod_annotation: ^2.2.1

  # Client
  dio: ^5.4.1
  path_provider: ^2.1.2
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

  # Misc
  collection: ^1.18.0
  google_fonts: 6.1.0
  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # Code generation
  build_runner: ^2.4.7
  flutter_gen_runner: ^5.4.0

  # State
  riverpod_lint: ^2.3.7
  riverpod_generator: ^2.3.4

flutter:
  uses-material-design: true
  assets:
    - google_fonts/
    - assets/

flutter_gen:
  output: lib/utils/
